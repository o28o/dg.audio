<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
  
      <link rel="stylesheet" href="/style.css" />
    <script>
       window
        .matchMedia('(prefers-color-scheme: dark)')
        .matches
          ? document.documentElement.className = "dark"
          : document.documentElement.className = "light";
    </script>
    <script src="/script.js"></script>
</head>
<body>

<div class="dropdown">
  <button class="rounded-lg hover:bg-gray-700 p-3" aria-label="Toggle Light/Dark Mode - System Setting">
    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
      <g>
        <path d="M0 12c0 6.627 5.373 12 12 12s12-5.373 12-12-5.373-12-12-12-12 5.373-12 12zm2 0c0-5.514 4.486-10 10-10v20c-5.514 0-10-4.486-10-10z" />
      </g>
    </svg>
  </button>
  <div class="dropdown-content mx-auto text-center p-5">
    <button id="light" class="mx-1 text-yellow-500 hover:bg-yellow-500 hover:text-white rounded-lg p-3">
      <svg class="w-6 h-6 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <!-- ... Код для кнопки Light ... -->
      </svg>
    </button>
    <button id="dark" class="mx-1 text-blue-900 hover:bg-blue-900 hover:text-white rounded-lg p-3">
      <svg class="w-6 h-6 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <!-- ... Код для кнопки Dark ... -->
      </svg>
    </button>
    <button id="system" class="mx-1 rounded-lg hover:bg-gray-700 p-3" aria-label="Toggle Light/Dark Mode - System Setting">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
        <g>
          <path d="M0 12c0 6.627 5.373 12 12 12s12-5.373 12-12-5.373-12-12-12-12 5.373-12 12zm2 0c0-5.514 4.486-10 10-10v20c-5.514 0-10-4.486-10-10z" />
        </g>
      </svg>
    </button>
  </div>
</div>

</body>
</html>
