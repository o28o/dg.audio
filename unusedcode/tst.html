<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Transition</title>
    <style>
        :root {
            --background-light: rgb(226, 235, 237);
            --foreground-light: rgb(7, 2, 28);
            --background-dark: rgb(7, 2, 28);
            --foreground-dark: rgb(226, 235, 237);
            --colour1: #00A4CC;
            --colour2: #65DBFF;
        }

        body {
            background-color: var(--background-light);
            color: var(--foreground-light);
            font-family: "sans";
            font-size: 1em;
            transition: 1s;
        }

        .dark-mode {
            background-color: var(--background-dark);
            color: var(--foreground-dark);
        }

        body.no-transition {
            transition: none !important;
        }

        body.no-transition * {
            transition: none !important;
        }
    </style>
</head>
<body>
    <h1>Dark Mode Transition Example</h1>
    <p>Switch between light and dark modes. If loaded in an iframe, transitions will be disabled.</p>
    <button id="toggleDarkMode">Toggle Dark Mode</button>

    <script>
        // Проверяем, находится ли страница в iframe
        if (window.self !== window.top) {
            document.body.classList.add('no-transition');
        }

        // Функция для переключения темного режима
        const toggleDarkMode = () => {
            document.body.classList.toggle('dark-mode');
        };

        // Привязываем событие к кнопке
        document.getElementById('toggleDarkMode').addEventListener('click', toggleDarkMode);
    </script>
</body>
</html>
