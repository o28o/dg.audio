<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>Welcome to Glitch!</title>

    <link rel="stylesheet" href="/style.css" />
    <script>
       window
        .matchMedia('(prefers-color-scheme: dark)')
        .matches
          ? document.documentElement.className = "dark"
          : document.documentElement.className = "light";
    </script>
    <script src="/script.js"></script>
  </head>
  <body class="bg-white dark:bg-darkblue text-black dark:text-white">

        </h1>
        <div class="mx-auto text-center p-5">
          <button
            id="light"
            class="mx-1 text-yellow-500 hover:bg-yellow-500 hover:text-white rounded-lg p-3"
          >
            <svg
              class="w-6 h-6 fill-current"
              viewbox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path

                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <button
            id="dark"
            class="mx-1 text-blue-900 hover:bg-blue-900 hover:text-white rounded-lg p-3"
          >
            <svg class="w-6 h-6 fill-current" viewbox="0 0 20 20">
              <path
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
              ></path>
            </svg>
          </button>
          <button
            id="system"
            class="mx-1 rounded-lg hover:bg-gray-700 p-3"
            aria-label="Toggle Light/Dark Mode - System Setting"
          >
            <svg
              class="w-6 h-6"
              fill="currentColor"
              viewbox="0 0 25 25"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g>
                <path d="M0 12c0 6.627 5.373 12 12 12s12-5.373 12-12-5.373-12-12-12-12 5.373-12 12zm2 0c0-5.514 4.486-10 10-10v20c-5.514 0-10-4.486-10-10z" />
              </g>

    </div>
