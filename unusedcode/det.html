
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример содержания с элементами details и summary</title>
</head>
<body>
  <details >
    <summary>Уровень 1</summary>
    <details open>
      <summary>Уровень 2</summary>
      <details open>
        <summary>Уровень 3</summary>
        <details open>
          <summary>Уровень 4</summary>
          <details open>
            <summary>Уровень 5</summary>
            <p>Содержимое уровня 5</p>
          </details>
          <p>Содержимое уровня 4</p>
        </details>
        <p>Содержимое уровня 3</p>
      </details>
      <p>Содержимое уровня 2</p>
    </details>
    <p>Содержимое уровня 1</p>
  </details>
</body>
</html>
