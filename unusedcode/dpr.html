<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Clock with Pause and Resume Functionality</title>
<style>
  #countdown, #pause, #resume {
    display: inline-block;
    margin-right: 10px;
}
  
</style>
</head>
<body>

<!-- Countdown Clock -->
<div id="countdown"></div><button id="pause">Pause</button><button id="resume">Resume</button>

<!-- Buttons for Pause and Resume -->


<script>
var timeout = 5; // время в секундах
var countdown = timeout;

var countdownElement = document.getElementById("countdown");

var interval = setInterval(function() {
    countdown--;
    countdownElement.textContent = "00:" + countdown;
    
    if (countdown <= 0) {
        clearInterval(interval);
        location.reload();
    }
}, 1000);

document.getElementById('pause').onclick = pause_clock;
document.getElementById('resume').onclick = resume_clock;

function pause_clock() {
    clearInterval(interval);
}

function resume_clock() {
    interval = setInterval(function() {
        countdown--;
        countdownElement.textContent = "Осталось " + countdown + " секунд";
        
        if (countdown <= 0) {
            clearInterval(interval);
            location.reload();
        }
    }, 1000);
}

// Поместите этот код вместе с предыдущим примером для работы кнопок
</script>

</body>
</html>
